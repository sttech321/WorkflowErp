name: Backend Build

on:
  push:
    branches: ["main", "master"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-build.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Download dependencies
        run: go mod download

      - name: Build backend
        run: go build ./...
